      direct_weigting:
       type: "double"
      userSatisfaction:
        type: "double"
      providerSatisfaction:
        type: "double"
      PSWeighting:
       type: "double"
      offerSatisfaction:
        type: "double"
      OSWeighting:
        type: "double"
      providerReputation:
       type: "double"
