       type: "double"
      predictedViolations:
        type: "double"
      executedViolations:
        type: "double"
      nonPredictedViolations:
        type: "double"
      consideredOffers:
        type: "double"
      totalOffers:
       type: "double"
      consideredOfferLocation:
        type: "double"
      totalOfferLocation:
        type: "double"
      managedOfferViolations:
       type: "double"
      predictedOfferViolations:
        type: "double"
      executedOfferViolations:
        type: "double"
      nonPredictedOfferViolations:
        type: "double"
      interactionNumber:
        type: "int"
      totalInteractionNumber:
        type: "int"
      feedbackNumber:
        type : "int"
      feedbackOfferNumber:
        type: "int"
